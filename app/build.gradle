plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    namespace 'com.feragusper.warofsuits'
    compileSdk androidSdkVersion

    defaultConfig {
        applicationId "com.feragusper.warofsuits"
        minSdk androidMinSdkVersion
        targetSdk androidSdkVersion
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion composeVersion
    }
}

dependencies {
    implementation project(":features:home:presentation")
    implementation project(":features:match:presentation")

    implementation libs.androidxActivityCompose
    implementation libs.androidxAppcompat
    implementation libs.androidxNavigationCompose
    implementation libs.hilt
    kapt libs.hiltCompiler

    testImplementation libs.junit
    androidTestImplementation libs.androidxTextExtJunit
    androidTestImplementation libs.espressoCore
}